        <button class="button" id="upload" type="submit">Генерирай</button>
    </form>
    
    <section class="buttons" id="buttons">
        <button class="button" onclick="goToExam()">Изпитен режим</button>
        <button class="button" onclick="goToReview()">Режим на ревю</button>

    </section>
